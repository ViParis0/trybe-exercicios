<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">     

    <title>Formulário de Viagem</title>
</head>

<body>
    <header>
        <h1 class="display-4 text-muted">Formulário</h1>
    </header>
    <form action="">
        <div class="form-group">
            <label for="name">Nome: </label>
            <input class="form-control" type="text" id="name" minlength="10" maxlength="40" placeholder="digite seu nome"><br> <br>
            <label for="e-mail">Email: </label>
            <input class="form-control" type="text" id="e-mail" minlength="10" maxlength="50" placeholder="digite seu email">
            <br> <br>
        </div>
        <div class="form-group">
            <p>Destino Preferido:</p>
            <label for="city"> <input type="radio" name="loc" id="city">Cidade</label>
            <label for="camp"> <input type="radio" name="loc" id="camp">Campo</label>
            <label for="beach"> <input type="radio" name="loc" id="beach">Praia</label>
            <label for="mountain"> <input type="radio" name="loc" id="mountain">Montanha</label>
            <br> <br>
        </div>
        <div class="form-group">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="motivacao" id="motivacao" class="form-control" cols="50" rows="10" placeholder="digite sua motivação aqui "></textarea>
            <br> <br>
        </div>
        <div class="form-group">
            <label for="travel-date">Qual a melhor data para realizar sua viagem?</label>
            <input class="form-control" type="date" name="travel-date" id="datepicker" placeholder="DD/MM/AAAA">
            <br> <br>
        </div>
        <div class="form-group">
            <label for="agree-1"></label>
            <input type="checkbox" id="agree-1">Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe? <br> <br>
            <label for="agree-2"></label>
            <input type="checkbox" id="agree-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação
            de concursos futuros.
            <br> <br>
        </div>
        <div class="form-group">
            <button type="submit" id="submit-button" class="btn btn-success">Enviar</button>
            <button type="reset" id="reload-btn" class="btn btn-success">Limpar</button>
        </div>

    </form>    
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        
    
</body>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

</html>
